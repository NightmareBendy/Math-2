
<html>
<head>
	<title>Math quiz game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>
	<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
		<h3> <b class="text-primary">Player One</b>, please log in to play.</h3>

		<input type="text" id="player1_name_input" class="form-control" placeholder="Player 1 Name">

	</div>
	<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">

		<input type="text" id="player2_name_input" class="form-control" placeholder="Player 2 Name">
		<br>
	</div>
	<div class="col-lg-4 col-sm-8 col-xs-11 login_div3">
		<h3><b class="text-success">Player Three</b>, please log in to play.</h3>
		<label>User Name:</label>
		<input type="text" id="player3_name_input" class="form-control" placeholder="Player 3 Name">
		<br>
	</div>
	<button style="width:30%" class="text-primary" onclick="addUser()">Click here when you're ready to play</button>
